---
layout: base
title: Etiquetas
permalink: /etiquetas/
---
<article class="post">
    <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
    </header>

    <div class="post-content">
        <ul class="tag-list">
            {% for tag in site.post_tags %}
            <li>
                <a href="{{tag.url}}">{{tag.title}}</a>        
            </li>
            {% endfor %}
        </ul>
    </div>
</article>
